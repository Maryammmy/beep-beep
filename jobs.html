    <!-- Configure Tailwind for custom colors/theme -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-yellow": "#fdd703",
              "light-yellow": "#fef2ab",
              "dark-yellow": "#ae9000",
              "primary-black": "#000000",
              "dark-green": "#5b532c",

              "fade-in-up": "fadeInUp 0.8s ease-out forwards",
              "slide-in-right": "slideInRight 0.8s ease-out forwards",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              "pulse-glow": {

                "0%": { opacity: "0", transform: "translateY(30px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideInRight: {
                "0%": { opacity: "0", transform: "translateX(30px)" },
                "100%": { opacity: "1", transform: "translateX(0)" },

      .gold-gradient {

          #ae9000 100%
        );
      }

      .text-gold {

      }

      .floating {
        animation: float 6s ease-in-out infinite;
      }

      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite alternate;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #fdd703, #ae9000);
        border-radius: 10px;
      }

      /* Hide elements initially for animation */
      [data-aos] {
        opacity: 0;
        transition-property: transform, opacity;
      }

      /* Custom animations */
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      .shimmer {
        animation: shimmer 3s infinite linear;
        background: linear-gradient(
          to right,
          transparent 0%,
          rgba(255, 255, 255, 0.4) 50%,
          transparent 100%
        );
        background-size: 1000px 100%;
      }

      /* Parallax effect */
      .parallax {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      /* 3D transform on hover */
      .hover-3d {
        transition: transform 0.5s ease, box-shadow 0.5s ease;
      }

      .hover-3d:hover {
        transform: translateY(-10px) rotateX(5deg);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      /* Magnetic button effect */
      .magnetic-btn {
        transition: transform 0.3s ease;
      }

        transform: scale(1.05);
      }

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        content: "";

        bottom: 0;
        right: 0;
        width: 100%;
        height: 30%;
        background-color: rgba(253, 215, 3, 0.3);
        z-index: -1;
        transform: skewX(-15deg);
      }

    <!-- JavaScript for Interactions and Translations -->
    <script>
      // Translation data
      const translations = {
        ar: {
          // Header
          menu: "القائمة",
          downloadApp: "حمل التطبيق الآن",
          language: "اللغة",

          // Footer
          copyright: "&copy; 2024 تطبيق بيب بيب. جميع الحقوق محفوظة.",
          privacy: "سياسة الخصوصية",
          terms: "شروط الخدمة",
          contact: "اتصل بنا",
        },
        en: {
          // Header
          menu: "Menu",
          downloadApp: "Download App Now",
          language: "Language",

          // Footer
          copyright: "&copy; 2024 Beep Beep App. All rights reserved.",
          privacy: "Privacy Policy",
          terms: "Terms of Service",
          contact: "Contact Us",
        },
        de: {
          // Header
          menu: "Menü",
          downloadApp: "Jetzt App herunterladen",
          language: "Sprache",

          // Footer
          copyright: "&copy; 2024 Beep Beep App. Alle Rechte vorbehalten.",
          privacy: "Datenschutzrichtlinie",
          terms: "Nutzungsbedingungen",
          contact: "Kontaktieren Sie uns",
        },
        es: {
          // Header
          menu: "Menú",
          downloadApp: "Descargar App Ahora",
          language: "Idioma",

          // Footer
          copyright:
            "&copy; 2024 Aplicación Beep Beep. Todos los derechos reservados.",
          privacy: "Política de Privacidad",
          terms: "Términos de Servicio",
          contact: "Contáctanos",
        },
      };

      // Language configuration
      const languageConfig = {
        ar: {
          flag: "https://static.parastorage.com/services/linguist-flags/1.969.0/assets/flags/corner/SAU.png",
          dir: "rtl",
          name: "العربية",
        },
        en: {
          flag: "https://static.parastorage.com/services/linguist-flags/1.969.0/assets/flags/corner/USA.png",
          dir: "ltr",
          name: "English",
        },
        de: {
          flag: "https://static.parastorage.com/services/linguist-flags/1.969.0/assets/flags/corner/DEU.png",
          dir: "ltr",
          name: "Deutsch",
        },
        es: {
          flag: "https://static.parastorage.com/services/linguist-flags/1.969.0/assets/flags/corner/ESP.png",
          dir: "ltr",
          name: "Español",
        },
      };

      // Current language
      let currentLang = "ar";

      // Function to change language
      function changeLanguage(lang) {
        if (!translations[lang]) return;

        currentLang = lang;

        // Update all elements with data-translate attribute
        document.querySelectorAll("[data-translate]").forEach((element) => {
          const key = element.getAttribute("data-translate");
          if (translations[lang][key]) {
            if (element.tagName === "INPUT" || element.tagName === "TEXTAREA") {
              element.value = translations[lang][key];
            } else {
              element.innerHTML = translations[lang][key];
            }
          }
        });

        // Update language selector
        const config = languageConfig[lang];
        document.getElementById("currentLangFlag").src = config.flag;
        document.getElementById("currentLangCode").textContent =
          lang.toUpperCase();
        document.getElementById("mobileCurrentLang").textContent = config.name;

        // Update HTML direction
        document.documentElement.dir = config.dir;
        document.documentElement.lang = lang;

        // Close language dropdown
        const langMenu = document.getElementById("langMenu");
        const langButton = document.getElementById("langButton");
        if (langMenu && langButton) {
          langMenu.classList.add("hidden");
          langButton.setAttribute("aria-expanded", "false");
          langButton.classList.remove("active");
        }

        // Save preference to localStorage
        localStorage.setItem("preferredLanguage", lang);
      }

      // Initialize AOS (Animate On Scroll)
      AOS.init({
        duration: 1000,
        once: true,
        offset: 100,
      });

      // Initialize GSAP with ScrollTrigger
      gsap.registerPlugin(ScrollTrigger);

      // Add GSAP animations for more advanced effects
      document.addEventListener("DOMContentLoaded", () => {
        // Load saved language preference or default to Arabic
        const savedLang = localStorage.getItem("preferredLanguage") || "ar";
        changeLanguage(savedLang);

        // Language option click handlers
        document.querySelectorAll(".lang-option").forEach((option) => {
          option.addEventListener("click", (e) => {
            e.preventDefault();
            const lang = option.getAttribute("data-lang");
            changeLanguage(lang);
          });
        });

        // Mobile language option click handlers
        document.querySelectorAll(".lang-option-mobile").forEach((option) => {
          option.addEventListener("click", (e) => {
            e.preventDefault();
            const lang = option.getAttribute("data-lang");
            changeLanguage(lang);
          });
        });

        // Animate elements with GSAP
        gsap.utils.toArray(".hover-3d").forEach((element) => {
          element.addEventListener("mouseenter", () => {
            gsap.to(element, {
              duration: 0.5,
              y: -10,
              rotationX: 5,
              ease: "power2.out",
            });
          });

          element.addEventListener("mouseleave", () => {
            gsap.to(element, {
              duration: 0.5,
              y: 0,
              rotationX: 0,
              ease: "power2.out",
            });
          });
        });

        // Magnetic button effect
        gsap.utils.toArray(".magnetic-btn").forEach((button) => {
          button.addEventListener("mousemove", (e) => {
            const x = e.offsetX - button.clientWidth / 2;
            const y = e.offsetY - button.clientHeight / 2;

            gsap.to(button, {
              duration: 0.3,
              x: x * 0.1,
              y: y * 0.1,
              ease: "power2.out",
            });
          });

          button.addEventListener("mouseleave", () => {
            gsap.to(button, {
              duration: 0.3,
              x: 0,
              y: 0,
              ease: "power2.out",
            });
          });
        });

        // --- Language Dropdown Functionality ---
        const langButton = document.getElementById("langButton");
        const langMenu = document.getElementById("langMenu");

        if (langButton && langMenu) {
          langButton.addEventListener("click", () => {
            const isExpanded =
              langButton.getAttribute("aria-expanded") === "true" || false;
            langButton.setAttribute("aria-expanded", !isExpanded);
            langMenu.classList.toggle("hidden");
            langButton.classList.toggle("active");
          });

          // Close dropdown if user clicks outside
          document.addEventListener("click", (event) => {
            if (
              !langButton.contains(event.target) &&
              !langMenu.contains(event.target)
            ) {
              langButton.setAttribute("aria-expanded", "false");
              langMenu.classList.add("hidden");
              langButton.classList.remove("active");
            }
          });
        }

        // --- Mobile Menu Toggle Functionality ---
        const mobileMenuButton = document.getElementById("mobileMenuButton");
        const mobileMenu = document.getElementById("mobileMenu");

        if (mobileMenuButton && mobileMenu) {
          mobileMenuButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
          });
        }
      });
    </script>
  </body>
</html>
