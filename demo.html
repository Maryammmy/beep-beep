<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة بيب بيب</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #fef2ab;
            overflow: hidden; 
            margin: 0;
            padding: 0;
        }

        .app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e7eb;
        }

        .map-layer {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background-image: url("assets/img/ma.jpeg"); 
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        .map-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.05);
        }

        .map-pin {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #fff;
            border: 3px solid #1a1a1a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        .map-pin:hover, .map-pin.active {
            transform: scale(1.25) translateY(-10px);
            background: #fdd703;
            border-color: #000;
            z-index: 20;
        }

        .map-pin i { font-size: 24px; color: #1a1a1a; }

        .control-panel {
            position: absolute;
            background: #fff;
            z-index: 30;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        @media (min-width: 769px) {
            .control-panel {
                top: 30px;
                right: 30px;
                width: 380px;
                height: auto;
                min-height: 400px;
                border-radius: 25px;
                padding: 30px;
                border: 1px solid rgba(0,0,0,0.05);
            }
            .sheet-handle { display: none; }
        }
        @media (max-width: 768px) {
            .control-panel {
                bottom: 0;
                left: 0;
                width: 100%;
                height: 45%;
                border-top-left-radius: 30px;
                border-top-right-radius: 30px;
                padding: 20px 25px;
            }

            .sheet-handle {
                width: 40px;
                height: 5px;
                background: #e5e7eb;
                border-radius: 10px;
                margin: 0 auto 20px auto;
                display: block;
            }
        }

        .select-msg {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #9ca3af;
        }

        .data-box {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        .vehicle-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .vehicle-thumb {
            width: 100px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        .price-row {
            display: flex;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .price-item {
            flex: 1;
            text-align: center;
        }
        
        .price-item:first-child { border-left: 1px solid #e5e7eb; }

        .input-group {
            display: flex;
            align-items: center;
            background: #fff;
            border: 2px solid #f3f4f6;
            border-radius: 12px;
            padding: 10px 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .input-group:focus-within { border-color: #fdd703; }

        .action-btn {
            background: #1a1a1a;
            color: #fdd703;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
        }

        .action-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .action-btn:active { transform: scale(0.98); }
        .action-btn:disabled { background: #f3f4f6; color: #d1d5db; cursor: not-allowed; transform: none; box-shadow: none; }

        .scan-overlay {
            position: absolute;
            inset: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="app-container">
    
    <div class="map-layer">
        <div class="map-overlay"></div>

        <div class="map-pin" style="top: 35%; left: 30%;" onclick="selectVehicle('scooter', this)">
            <i class="fas fa-bolt"></i>
        </div>
        <div class="map-pin" style="top: 55%; left: 60%;" onclick="selectVehicle('scooter', this)">
            <i class="fas fa-bolt"></i>
        </div>

        <div class="map-pin" style="top: 65%; left: 20%;" onclick="selectVehicle('bike', this)">
            <i class="fas fa-bicycle"></i>
        </div>
        <div class="map-pin" style="top: 25%; right: 25%;" onclick="selectVehicle('bike', this)">
            <i class="fas fa-bicycle"></i>
        </div>
    </div>

    <div class="control-panel">
        <div class="sheet-handle"></div>

        <div id="selectMsg" class="select-msg animate__animated animate__fadeIn">
            <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-map-marked-alt text-4xl text-gray-300"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">اختر مركبة</h3>
            <p class="text-gray-500">اضغط على أي أيقونة في الخريطة للبدء</p>
        </div>

        <div id="dataBox" class="data-box hidden animate__animated animate__fadeInUp">
            
            <div class="vehicle-header">
                <div>
                    <h2 id="vName" class="text-3xl font-black text-gray-900">سكوتر</h2>
                    <div class="flex gap-2 mt-2 text-sm font-bold">
                        <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full flex items-center gap-1">
                            <i class="fas fa-battery-full"></i> 90%
                        </span>
                        <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full flex items-center gap-1">
                            <i class="fas fa-road"></i> <span id="vRange">35</span> كم
                        </span>
                    </div>
                </div>
                <img id="vImg" src="" class="vehicle-thumb" alt="Vehicle">
            </div>

            <div class="price-row">
                <div class="price-item">
                    <span class="block text-gray-400 text-xs mb-1">فتح القفل</span>
                    <span class="block font-bold text-lg text-gray-800"><span id="unlockFee">0</span> ريال</span>
                </div>
                <div class="price-item">
                    <span class="block text-gray-400 text-xs mb-1">الدقيقة</span>
                    <span class="block font-bold text-lg text-gray-800"><span id="perMin">0</span> ريال</span>
                </div>
            </div>

            <div class="input-group">
                <span class="text-gray-500 text-sm font-bold pl-3 border-l border-gray-200 ml-3">المدة</span>
                <input type="number" id="minutes" placeholder="0" class="w-full bg-transparent border-none outline-none text-xl font-bold text-gray-900" min="1">
                <span class="text-gray-400 text-sm">دقيقة</span>
            </div>

            <div class="mt-auto">
                <div class="flex justify-between items-center mb-4 px-1">
                    <span class="text-gray-500 font-medium">الإجمالي المتوقع</span>
                    <span class="font-black text-2xl text-gray-900"><span id="price">0</span> <span class="text-sm font-normal text-gray-500">ريال</span></span>
                </div>
                <button id="goScanBtn" onclick="goToScan()" disabled class="action-btn">
                    <span>مسح الرمز (Scan)</span>
                    <i class="fas fa-qrcode"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="step2-scan" class="scan-overlay hidden animate__animated animate__fadeIn">
        <h2 class="text-3xl font-bold mb-8 text-[#fdd703]">جاري المسح...</h2>
        
        <div class="relative bg-white p-3 rounded-2xl mb-8 shadow-2xl">
            <div id="qrcode"></div>
            <div class="absolute top-0 left-0 w-full h-1 bg-red-500 shadow-[0_0_15px_red] animate-[scan_1.5s_infinite] z-20"></div>
        </div>

        <p class="text-gray-300 text-lg mb-10 text-center leading-relaxed max-w-md px-4">
            وجه الكاميرا نحو الرمز الموجود<br>في منتصف مقود المركبة
        </p>
        
        <button onclick="simulateSuccess()" class="bg-white text-black px-10 py-3 rounded-full font-bold text-lg hover:bg-gray-200 transition transform active:scale-95 shadow-lg">
            محاكاة النجاح
        </button>
    </div>

    <div id="step3-success" class="scan-overlay bg-white !text-black hidden animate__animated animate__zoomIn">
        <div class="w-28 h-28 bg-yellow-400 rounded-full flex items-center justify-center mb-6 shadow-xl animate__animated animate__bounceIn">
            <i class="fas fa-check text-6xl text-black"></i>
        </div>
        
        <h2 class="text-4xl font-black mb-2">تم بنجاح!</h2>
        <p class="text-gray-500 mb-10 text-lg">استمتع برحلتك وقد بأمان</p>
        
        <div class="bg-gray-50 w-full max-w-md p-6 rounded-3xl border border-gray-100 text-center mb-8 shadow-sm">
            <div class="text-gray-400 text-sm mb-2">المركبة</div>
            <div class="font-bold text-2xl mb-6 text-gray-800" id="cVehicle">...</div>
            
            <div class="flex justify-between items-center border-t border-gray-200 pt-6">
                <span class="text-gray-500 font-bold text-lg">المخصوم</span>
                <span class="font-black text-3xl text-yellow-600"><span id="cPrice">0</span> ريال</span>
            </div>
        </div>

        <a href="demo.html" class="text-lg font-bold text-black border-b-2 border-yellow-400 pb-1 hover:text-yellow-600 transition">
            جرب مرة أخرى
        </a>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    let vehicleType = '';
    
    function selectVehicle(type, element) {
        document.querySelectorAll('.map-pin').forEach(pin => pin.classList.remove('active'));
        element.classList.add('active');

        document.getElementById('selectMsg').classList.add('hidden');
        document.getElementById('dataBox').classList.remove('hidden');

        const vName = document.getElementById('vName');
        const vImg = document.getElementById('vImg');
        const unlockFee = document.getElementById('unlockFee');
        const perMin = document.getElementById('perMin');
        const vRange = document.getElementById('vRange');

        if(type === 'scooter') {
            vehicleType = 'سكوتر كهربائي';
            vName.innerText = 'سكوتر كهربائي';
            vImg.src = "assets/img/scooter.jpeg"; 
            unlockFee.innerText = '1';
            perMin.innerText = '0.1'; 
            vRange.innerText = '35';
        } else {
            vehicleType = 'دراجة كهربائية';
            vName.innerText = 'دراجة كهربائية';
            vImg.src = "assets/img/bike.png"; 
            unlockFee.innerText = '0';
            perMin.innerText = '1';
            vRange.innerText = '50';
        }
        calculatePrice();
    }

    const minutesInput = document.getElementById('minutes');
    const priceDisplay = document.getElementById('price');
    const goScanBtn = document.getElementById('goScanBtn');

    minutesInput.addEventListener('input', calculatePrice);

    function calculatePrice() {
        let mins = parseInt(minutesInput.value) || 0;
        let start = (vehicleType === 'سكوتر كهربائي') ? 1 : 0;
        let rate = (vehicleType === 'سكوتر كهربائي') ? 0.1 : 1;

        if (mins > 0) {
            let total = start + (mins * rate);
            priceDisplay.innerText = total % 1 === 0 ? total : total.toFixed(2);
            goScanBtn.disabled = false;
        } else {
            priceDisplay.innerText = '0';
            goScanBtn.disabled = true;
        }
    }

    function goToScan() {
        document.getElementById('step2-scan').classList.remove('hidden');
        const qrBox = document.getElementById('qrcode');
        qrBox.innerHTML = '';
        new QRCode(qrBox, {
            text: "BEEP-" + Date.now(),
            width: 220,
            height: 220,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    }

    function simulateSuccess() {
        document.getElementById('step2-scan').classList.add('hidden');
        document.getElementById('step3-success').classList.remove('hidden');
        
        document.getElementById('cVehicle').innerText = vehicleType;
        document.getElementById('cPrice').innerText = priceDisplay.innerText;
    }
</script>

</body>
</html>
